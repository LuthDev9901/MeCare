<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-h8uqE/RFKzTquh5Eew93EqBjEMuA47l/7Adb7eAl9aKy9q9tLa9L3rNZflIYvtzXifl3e53bPf+D6IV3Jo1i1hA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="signUp.css">
    <title>SignUp</title>
</head>

<body>
    <div class="container">
        <div class="btn-close" onclick="window.location.href = '../index.html'">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="title">
            <h3>Daftar Sekarang</h3>
        </div>
        <div class="sub-title">
            <p>Daftarkan diri anda sekarang di <br>Me<span>Care</span></p>
        </div>
        <div class="text-field">
            <div class="input-field">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Email or Phone Number" required>
            </div>
            <div class="input-field">
                <input type="password" class="password" id="password" placeholder="Password" required>
                <i class="uil uil-eye-slash showHidePwPassword"></i>
            </div>
            <div class="input-field">
                <input type="password" class="confirm-password" id="confirmPassword" placeholder="Confirm Password"
                    required>
                <i class="uil uil-eye-slash showHidePwConfirmPassword"></i>
            </div>

        </div>

        <div class="checkbox-text">
            <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck" class="text">Ingatkan saya</label>
            </div>

            <a href="#" class="text">Lupa Password?</a>
        </div>

        <div class="btn-sign">
            <a href="verifikasiOtp.html">Sign Up</a>
        </div>

        <div class="title-bottom">
            <p>Sudah mempunyai akun?</p>
            <a href="signIn.html">Sign In now</a>
        </div>

    </div>
    <script src="signUp.js"></script>
</body>

</html>
